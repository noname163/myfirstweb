{% block pageNavigation %}
<nav aria-label="Page navigation example">
  <ul class="pagination">
    {% if trees.has_previous %}
        <li class="page-item"><a class="page-link" href="?page=1">Previous</a></li>
        <a href="?page={{trees.previous_page_number}}"></a>
    {% endif %}
    {% for num in trees.paginator.page_range %}
        {% if trees.number == num %}
          <li class="page-item"><a class="page-link" href="#"><strong>{{num}}</strong></a></li>
          {%else %}
            <li class="page-item"><a class="page-link" href="#">{{num}}</a></li>
        {% endif %}
      {% endfor %} 
    
    
    {% if trees.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{trees.next_page_number}}">Next</a></li>
        <a href="?page={{trees.paginator.num_page}}"></a>
    {% endif %}
  </ul>
</nav>
{% endblock %}
